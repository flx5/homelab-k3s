apiVersion: v1
kind: Namespace
metadata:
  name: kubernetes-dashboard
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  repo: https://kubernetes.github.io/dashboard
  chart: kubernetes-dashboard
  targetNamespace: kubernetes-dashboard
  valuesContent: |-
    ingress:
      enabled: true
    protocolHttp: true
    extraArgs:
      - --enable-insecure-login
    service:
      externalPort: 9090
    serviceAccount:
      create: true
      name: admin-user